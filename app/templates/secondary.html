{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>

        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.secondary_password.label(class="form-label") }}
            {{ form.secondary_password(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-success") }}
    </form>
</div>
{% endblock %}
